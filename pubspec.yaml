name: unified_app_for_blind
description: "A new Flutter project integrating object detection, text recognition, and barcode scanning."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  camera: ^0.10.5+9
  google_mlkit_commons: ^0.9.0
  google_mlkit_object_detection: ^0.14.0
  google_mlkit_text_recognition: ^0.14.0
  google_mlkit_barcode_scanning: ^0.13.0
  flutter_tts: ^4.0.2
  path_provider: ^2.1.4
  http: ^1.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/ml/1.tflite
